                <div class="col-lg-6 d-flex">
                    <div class="map-widget mt-4" style="flex:1; display:flex; flex-direction:column; width:100%;">

                <div class="col-lg-6">
                    <div class="glass-card p-5" style="border: 2px solid rgba(0, 255, 255, 0.3);">
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="name" style="color: #00ffff; font-weight: 600; margin-bottom: 10px; display: block;">Full Name</label>
                                <input type="text" id="name" class="form-control" placeholder="Your Name" style="background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.3); color: #ffffff; border-radius: 8px; padding: 12px; transition: all 0.3s;">
                                <span class="error-text" style="color: #ff6b6b; font-size: 12px; display: none;"></span>
                            </div>
                            <div class="mb-4">
                                <label for="email" style="color: #00ffff; font-weight: 600; margin-bottom: 10px; display: block;">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="your@email.com" style="background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.3); color: #ffffff; border-radius: 8px; padding: 12px; transition: all 0.3s;">
                                <span class="error-text" style="color: #ff6b6b; font-size: 12px; display: none;"></span>
                            </div>
                            <div class="mb-4">
                                <label for="message" style="color: #00ffff; font-weight: 600; margin-bottom: 10px; display: block;">Message</label>
                                <textarea id="message" class="form-control" rows="5" placeholder="Your message here..." style="background: rgba(0, 255, 255, 0.05); border: 1px solid rgba(0, 255, 255, 0.3); color: #ffffff; border-radius: 8px; padding: 12px; transition: all 0.3s; resize: vertical;"></textarea>
                                <span class="error-text" style="color: #ff6b6b; font-size: 12px; display: none;"></span>
                            </div>
                            <button type="submit" class="btn neon-btn w-100" style="padding: 12px; font-weight: 600;">Send Message</button>
                        </form>
                        
                    </div>
                </div>
