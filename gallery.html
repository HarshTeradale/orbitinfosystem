    <style>
      /* Masonry gallery layout with custom CSS Grid */
      .gallery-masonry {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 40px;
      }

      .gallery-item {
        background: rgba(0, 255, 255, 0.1);
        border: 3px solid #00ffff;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 180px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      }

      .gallery-item:nth-child(2) {
        grid-column: span 1.5;
      }

      .gallery-item:nth-child(3) {
        grid-column: span 2;
      }

      .gallery-item:nth-child(4) {
        grid-column: span 1.5;
      }

      .gallery-item:hover {
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
        transform: scale(1.05);
        border-color: #00ff88;
      }

      /* Updated gallery item hover styles for new layout */
      .gallery-hover:hover {
        box-shadow: 0 0 40px rgba(0, 102, 255, 0.8);
        transform: translateY(-5px);
        border-color: #00ffff;
      }

      /* Bento grid layout with asymmetric sizing */
      .gallery-bento {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 220px);
        gap: 20px;
        margin-top: 40px;
      }

      /* Specific grid positioning for bento effect */
      .gallery-bento .gallery-item:nth-child(1) {
        grid-column: span 1;
        grid-row: span 2;
      }

      .gallery-bento .gallery-item:nth-child(2) {
        grid-column: span 1;
        grid-row: span 1;
      }

      .gallery-bento .gallery-item:nth-child(3) {
        grid-column: span 2;
        grid-row: span 2;
      }

      .gallery-bento .gallery-item:nth-child(4) {
        grid-column: span 1;
        grid-row: span 1;
      }

      .gallery-bento .gallery-item:nth-child(5) {
        grid-column: span 1;
        grid-row: span 1;
      }

      .gallery-bento .gallery-item:nth-child(6) {
        grid-column: span 2;
        grid-row: span 1;
      }

      /* Responsive bento grid for tablets */
      @media (max-width: 1024px) {
        .gallery-bento {
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 200px);
        }

        .gallery-bento .gallery-item:nth-child(3) {
          grid-column: span 1;
        }

        .gallery-bento .gallery-item:nth-child(6) {
          grid-column: span 1;
        }
      }

      /* Responsive bento grid for mobile */
      @media (max-width: 768px) {
        .gallery-bento {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: repeat(auto-fit, 180px);
          gap: 15px;
        }

        .gallery-bento .gallery-item {
          grid-column: span 1 !important;
          grid-row: span 1 !important;
        }
      }

      @media (max-width: 480px) {
        .gallery-bento {
          grid-template-columns: 1fr;
          gap: 12px;
        }
      }
    </style>
